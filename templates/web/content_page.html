{% extends 'web/base.html' %}
{% load staticfiles %}
{% block head_scripts %}
{% endblock %}
{% block content %}
 <div class="container" style="min-height: 350px">
 <div class="row">
    <div class="grid_12">
    <h2>{% block header_title %}{% endblock %}</h2>
    <div class="grid_3" style="margin-left: 0">
        <div class="box" style="padding:7px;margin:0 1em 0 0; ">
            {% block header_graphic %}
            <img src="{% block header_image_src %}{% endblock %}"  style="width:220px;" />
            {% endblock %}
        <!--
            <div class="box_bot">{% block under_header_graphic %}{% endblock %}</div>
        -->
        </div>

    </div>
       {% block content_blurb %}{% endblock %}

 </div>
 </div>
 <div class="row">
    {% block main_content %}{% endblock %}
 </div>
</div>
{% endblock %}
